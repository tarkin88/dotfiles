# ------------------- General ----------------
save-position-on-quit=yes

# ------------------ Video ------------------
vo=gpu                # Usa renderizado por GPU (rápido y moderno)
gpu-api=auto          # Detecta automáticamente la API (vulkan, opengl, etc.)
profile=gpu-hq        # Alta calidad sin impactar mucho rendimiento
scale=ewa_lanczossharp  # Mejor escalado de video
cscale=bilinear         # Escalado de color (más rápido)
video-sync=display-resample  # Sincroniza audio/video suavemente
interpolation=yes         # Interpolación de cuadros (opcional, ver nota abajo)
tscale=oversample         # Tipo de interpolación (más nítida)
framedrop=vo              # Dropea frames solo si es necesario para sincronía

# ------------------ Audio ------------------
ao=pipewire              # Usas PipeWire
volume=50                # Volumen inicial
audio-channels=stereo    # Puedes poner "5.1" si siempre usas sonido envolvente
audio-file-auto=exact    # Usa automáticamente audio externo si coincide

# ------------------ Subtítulos ------------------
sub-auto=exact           # Carga subtítulos externos si el nombre coincide exactamente
sub-font="JetBrainsMono Nerd Font"
sub-font-size=42         # Tamaño ajustable a gusto
sub-color="#FFFFFF"      # Color blanco
sub-border-size=2        # Contorno para mayor legibilidad
sub-shadow-offset=1      # Sombra sutil
sub-pos=90               # Posición (0 = top, 100 = bottom)
sub-ass-override=force
sub-ass-force-style=FontName=JetBrainsMono Nerd Font,BorderStyle=1,Outline=1.5,Shadow=0.5,FontSize=36

# ------------------ OSD / Interfaz ------------------
osd-font="JetBrainsMono Nerd Font"
osd-font-size=28
osd-bar=yes
osd-color="#CCCCCC"
osd-border-size=1.5

# ------------------ Performance / Misc ------------------
cache=yes
demuxer-max-bytes=150MiB
demuxer-max-back-bytes=25MiB
hwdec=auto-safe           # Decodificación por hardware (segura)
ytdl-format=bestvideo+bestaudio/best  # Si usas youtube-dl o yt-dlp
keep-open=yes             # Mantiene la ventana abierta al terminar
screenshot-directory=~/Pictures/mpv_screenshots

# ------------------ Input ------------------
input-default-bindings=yes

